<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>位置上报</title>
</head>
<body>
    <h2>点击授权就能上报你的位置</h2>
    <script>
        navigator.geolocation.getCurrentPosition(function(pos) {
            var lat = pos.coords.latitude;
            var lng = pos.coords.longitude;
            alert("你的经纬度是：" + lat + "," + lng);
            // 这里可以加上 fetch，把经纬度发送到你的服务器
            // fetch("https://你的服务器地址/collect", {method:"POST", body: JSON.stringify({lat,lng})});
        });
    </script>
</body>
</html>
